<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <div id="c-first">Hello <span>World!</span></div>
    <div id="c-second">Hello <span>World!</span></div>
    <div id="h-first">Hello <span>World!</span></div>
    <div id="h-second">Hello <span>World!</span></div>

    <script type="text/javascript">
      console.log('content first : ', document.getElementById('c-first').textContent); // HTML을 무시하고 text content만 반환

      // textContent에 값을 할당하면 해당 요소의 content를 모두 비우고 입력한 문자열을 그대로 노출한다.
      // 즉, HTML을 파싱하지 않는다.
      document.getElementById('c-second').textContent = 'Hello <h1>Javascript!</h1>'

      
      console.log('html first : ', document.getElementById('h-first').innerHTML); // HTML을 포함한 모든 content를 반환

      document.getElementById('h-second').innerHTML = 'Hello <h1>Javascript!</h1>'; // HTML을 파싱한다.
    </script>
  </body>
</html>
