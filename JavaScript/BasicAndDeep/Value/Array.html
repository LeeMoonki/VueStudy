<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Array</title>
        
    </head>
    <body>
        
        <script type="text/javascript">
            // 배열을 생성하는 방법은 다음과 같이 두 가지 방법이 있다.
            var arr1 = new Array();
            var arr2 = [];
            // 배열을 생성할 때는 두 번째 방법을 사용하도록 한다.

            // 배열에 값을 할당할 때는 직접할당과 .push() 를 이용하는 방법이 있다.
            
            // 직접할당
            var arr3 = [];
            arr3[0] = 1;
            arr3[2] = 3;
            console.log("arr3[1] : ", arr3[1]); // undefined
            // 이렇게 할당했을 때 arr3[1]은 비어있게 되는데 이러한 배열을 sparse array라고 한다.
            // 크롬에서 for 문과 콘솔을 통해 배열을 돌면 sparse는 undefined로 출력되지만
            // array 자체를 콘솔을 사용하지 않고 찍어보면 sparse는 아예 존재하지 않고 empty로 출력된다.

            // 배열 자체도 하나의 객체여서 "key/value" 특성을 이용할 수 있다. 하지만 key에 정수 혹은 정수로 변환되는 문자열이 아닐경우 
            // 배열의 길이(.length 의 반환값)는 바뀌지 않는다.
            var arr4 = [];
            arr4["apple"] = "redApple";
            console.log('arr4["apple"] : ', arr4["apple"]); // redApple
            console.log("arr4's length : ", arr4.length); // 0
            arr4["13"] = 100;
            console.log('arr4["13"] : ', arr4["13"]); // 100
            console.log('arr4[13] : ', arr4[13]); // 100
            console.log("arr4's length : ", arr4.length); // 14; arr4[0] ~ arr4[12]는 sparse
            // // 직접할당

            // push
            // 위와 같은 이유들 때문에 배열에 값을 할당할 때는 .push() method를 사용하도록 권장한다.
            var arr5 = [];
            arr5.push(23);
            arr5.push("redMango");
            arr5.push([1, 2, 3]);
            // // push

            console.log("arr5 : ", arr5);
            console.log("arr5[2][1] : ", arr5[2][1]);
            // // push


        </script>
    </body>
</html>
