<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>06-04</title>
        <script src="../../Vue2x/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <time-component></time-component>
        </div>
        <template id="timeTemplate">
            <div>
                <span>{{ nowTS }}</span>
                <button v-on:click="timeClick">현재 시간</button>
            </div>
        </template>
    </body>
    <script type="text/javascript">
        Vue.component("time-component", {
            template: "#timeTemplate",
            data: function () {
                return { nowTS: 0 }
            },
            methods: {
                timeClick: function (e) {
                    this.nowTS = (new Data()).getTime();
                }
            }
        });

        var vm = new Vue({
            el: "#app"
        });
    </script>
</html>
