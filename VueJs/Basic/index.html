<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to Vue</title>
  <script src="../../Vue2x/vue.js"></script>
</head>
<body>
  <div id="simple">
    <h2>{{message}}</h2>
  </div>
  <script type="text/javascript">
    var model = {
      message : 'The first Vue.js 입니다'
    };

    var simple = new Vue({
      el : '#simple',
      data : model
    });
  </script>
</body>
</html>
