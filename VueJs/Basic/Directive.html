<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Directive</title>

    <style>
        .blackBox {margin-top:5px;width:50px;height:50px;background-color:black}
        .redBox {margin-top:5px;width:50px;height:50px;background-color:red}
        .yellowBox {margin-top:5px;width:50px;height:50px;background-color:yellow}
        .greenBox {margin-top:5px;width:50px;height:50px;background-color:green}
        .grayBox {margin-top:5px;width:50px;height:50px;background-color:gray}
    </style>

	<script src="../../Sources/Vue2x/vue.js"></script>
</head>
<body>
	<div id="app">
        <div v-text="vText"></div>
        <div v-html="vHtml"></div>
        <div v-bind:class="className">className</div>
        <div><a :href="naverHref">naverHref</a></div>
        <br />
        <input type="text" v-model="modelMsg" />
        <div>bidirect binding : {{ modelMsg }}</div>
        <br />
        <div class="blackBox" v-if="vFalse"></div>
        <div class="redBox" v-else-if="vTrue"></div>
        <div class="yellowBox" v-else="vTrue"></div>
        <br />
        <input type="text" v-model="vAmount" />
        <div class="greenBox" v-if="vAmount > 100"></div>
        <div class="grayBox" v-show="vAmount > 100"></div>
        <br /><br />
        <div v-text="alphabet"></div>
        <div v-text="alphabet.a"></div>
    </div>
</body>
<script type="text/javascript">
    var model = {
        vText: "<h3>v-text</h3>",
        vHtml: "<h3>v-html</h3>",
        className: "active",
        naverHref: "http://www.naver.com",
        modelMsg: "first Vue",
        vTrue: true,
        vFalse: false,
        vAmount: 0,
        alphabet: {
            a: "A",
            b: "B",
            c: "C"
        }
    };

    // 단방향 디렉티브는 HTML 요소에서 값을 변경하더라도 모델의 값은 변하지 않는다.
    // 양방향 디렉티브는 HTML 요소에서 값을 변경하면 모델의 값도 바뀐다.

    // v-text 는 태그 내부에 값을 텍스트 그대로 넣는다. (단방향)
    // v-html 은 태그 내부에 값을 HTML 형태로 넣는다. 보안 문제(XSS attack)가 발생할 수 있으니 사용은 자제. (단방향)
    // v-bind 는 속성 값을 바인딩하기 위해 사용한다. (단방향)
    // v-model 은 양방향 데이터 바인딩 기법이다. 따라서 <div> 태그와 같은 경우 사용할 수 없다 (양방향) 
    
    // v-if 는 조건에 따라 매번 렌더링을 하지만
    // v-show 는 렌더링을 한 후 조건에 따라 display:none 을 준다
    var vm = new Vue({
        el: "#app",
        data: model
    });
</script>
</html>
