<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>04-05</title>
        <style>
            .outer {width:200px;height:200px;border:2px solid black;background-color:aqua;top:100px;left:50px;padding:10px;}
            .inner {width:100px;height:100px;border:2px solid black;background-color:yellow;}
        </style>
        <script src="../../Sources/Vue2x/vue.js"></script>
    </head>
    <body>
        <div id="example">
            <div class="outer" @click="outerClick">
                <div class="inner" @click="innerClick"></div>
            </div>
        </div>
        <br />
        <div id="example1">
            <div class="outer" @click="outerClick">
                <div class="inner" @click.stop="innerClick"></div>
            </div>
        </div>
        <br />
        <div id="example2">
            <div class="outer" @click="outerClick">
                <div class="inner" @click="innerClick"></div>
            </div>
        </div>
        <br />
        <div id="example3">
            <div class="outer" @click.capture="outerClick">
                <div class="inner" @click="innerClick"></div>
            </div>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: "#example",
                methods: {
                    outerClick: function (e) {
                        console.log("### Outer Click");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                    },
                    innerClick: function (e) {
                        console.log("### Inner Click");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                    }
                }
            });

            var vm1 = new Vue({
                el: "#example1",
                methods: {
                    outerClick: function (e) {
                        console.log("### Outer Click1");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                    },
                    innerClick: function (e) {
                        console.log("### Inner Click1");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                    }
                }
            });

            var vm2 = new Vue({
                el: "#example2",
                methods: {
                    outerClick: function (e) {
                        console.log("### Outer Click2");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                    },
                    innerClick: function (e) {
                        console.log("### Inner Click2");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);

                        e.stopPropagation();
                    }
                }
            });

            var vm3 = new Vue({
                el: "#example3",
                methods: {
                    outerClick: function (e) {
                        console.log("### Outer Click3");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                    },
                    innerClick: function (e) {
                        console.log("### Inner Click3");
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                    }
                }
            });
        </script>
    </body>
</html>
