
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>TemplateGrammer</title>

	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div class="app1">
		<div>{{ msg }}</div>
		<input class="app1" v-model="msg" />
	</div>
	<div class="app2" v-once>
		{{ message }}
	</div>
	<div class="app3">
		<div v-html="rawHtml"></div>
		<div>{{ msg }}</div>
	</div>

	<script type="text/javascript">
		var app1 = new Vue({
			el: '.app1',
			data: {
				msg: 'Hi Vue.js !'
			},
			methods: {

			}
		});

		var app2 = new Vue({
			el: '.app2',
			data: {
				message: 'v-once Msg'
			}
		});

		var app3 = new Vue({
			el: '.app3',
			data: {
				rawHtml: '<a href="/Main/HelloVue">rawHtml</a>',
				msg: '<a href="/Main/HelloVue">msg</a>'
			}
		});

	</script>
</body>
</html>
